- english_name: "English"
  code: "en"
  i_speak: "I speak English"
  agreement_title: "Agreement"
  agreement_text: "Translation is enabled by Microsoft Translator (“Translator”). Text or speech submitted for translation may be for service improvement but will not be used to identify specific individuals or for advertising. Service improvement data is limited to a sample of not more than 10% of randomly selected, non-consecutive sentences of the text or audio you submit, and we mask or delete numeric strings of characters and email addresses that may be present in the samples of text. The portions of text that we do not use to improve Translator are deleted within 48 hours after they are no longer required to provide your translation."
  privacy_instructions: "If you would like more information on Microsoft Translator’s Privacy Statement, please click the link below:"
  privacy_url: "https://privacy.microsoft.com/en-us/privacystatement/"
  agreement_instructions: "If you would like to proceed with your session using Translator, please click <strong>Accept</strong>."
  agreement_accept: "Accept"
  agreement_decline: "Cancel"

- english_name: "Spanish"
  code: "es"
  i_speak: "Yo hablo español"
  agreement_title: "Acuerdo"
  agreement_text: "Traducción está habilitada de Microsoft Translator (“Translator“). Texto o discurso sometido a traducción puede ser para mejora del servicio pero no se utilizará para identificar a individuos específicos o para la publicidad. Datos de mejora del servicio se limita a una muestra de no más del 10% de sentencias seleccionadas al azar, no consecutivos del texto o audio presentar, y máscara o eliminar cadenas numéricas de caracteres y direcciones que pueden estar presentes en las muestras de texto de correo electrónico. Se eliminan las porciones de texto que no utilizamos para mejorar Translator dentro de 48 horas después de que ya no se requiere su traducción."
  privacy_instructions: "Si desea obtener más información sobre la declaración de privacidad de Microsoft Translator, por favor haz clic en el enlace de abajo:"
  privacy_url: "https://privacy.microsoft.com/es-mx/privacystatement/"
  agreement_instructions: "Si desea continuar con su sesión usando el traductor, por favor haga clic en <strong>Aceptar</strong>."
  agreement_accept: "Aceptar"
  agreement_decline: "Cancelar"

- english_name: "Chinese Simplified"
  code: "zh"
  i_speak: "我说中文"
  agreement_title: "协议"
  agreement_text: "翻译是由微软翻译器 （“翻译者“） 启用的。文本或语音提交翻译可能用于改善服务，但不会用于标识特定的个人或广告。服务改进数据仅限于不超过 10%的随机挑选的非连续的句子的文本示例或您提交音频，和我们屏蔽或删除数字字符串的字符和电子邮件地址，可能会出现在样品中的文本。他们不再需要提供你的翻译后 48 小时内，我们不以提高翻译的文本部分将被删除。"
  privacy_instructions: "如果你想对微软翻译器隐私声明的详细信息，请单击下面的链接:"
  privacy_url: "https://privacy.microsoft.com/zh-cn/privacystatement/"
  agreement_instructions: "如果你想要继续使用翻译会话，请单击<strong>接受</strong> 。"
  agreement_accept: "接受"
  agreement_decline: "取消"

- english_name: "Italian"
  code: "it"
  i_speak: "Io parlo italiano"
  agreement_title: "Accordo"
  agreement_text: "Traduzione è attivata da Microsoft Translator (“Traduttore“). Testo o discorso presentato per traduzione potrebbe essere per il miglioramento del servizio ma non essere utilizzati per identificare gli individui specifici o per la pubblicità. Dati di miglioramento del servizio sono limitati ad un campione di non più del 10% di selezionati in modo casuale, non consecutivi frasi del testo o audio invii e abbiamo mascherare o eliminare numeriche stringhe di caratteri e indirizzi e-mail che possono essere presenti nei campioni di testo. Le porzioni di testo che non usiamo per migliorare Translator vengono eliminate entro 48 ore dopo non sono più tenuti a fornire la traduzione."
  privacy_instructions: "Se desideri ulteriori informazioni sull'informativa sulla Privacy di Microsoft Translator, clicca sul link qui sotto:"
  privacy_url: "https://privacy.microsoft.com/it-it/privacystatement/"
  agreement_instructions: "Se si desidera procedere con la sessione utilizzando il traduttore, si prega di fare clic Accettare."
  agreement_accept: "Accettare"
  agreement_decline: "Cancellare"

- english_name: "Russian"
  code: "ru"
  i_speak: "Я говoрю по-русски"
  agreement_title: "Соглашение"
  agreement_text: "Перевод включен Microsoft Translator («переводчик»). Текст или речи, представляемых на перевод может быть для улучшения обслуживания, но не будет использоваться для идентификации конкретных лиц или для рекламы. Данные улучшения служб ограничены к выборке не более 10% произвольно выбранных, не последовательных предложений текста или аудио вы представляете, и мы маска или удалить строки числовых символов и электронных адресов, которые могут присутствовать в образцах текста. Части текста, которые мы не используем для улучшения переводчика удаляются в течение 48 часов после того, как они уже не требуется для обеспечения перевода."
  privacy_instructions: "Если вы хотите больше информации о Microsoft Translator заявление о конфиденциальности, пожалуйста, нажмите на ссылку ниже:"
  privacy_url: "https://privacy.microsoft.com/en-us/privacystatement/"
  agreement_instructions: "Если вы хотите продолжить сеанс с помощью переводчика, пожалуйста, нажмите кнопку принять."
  agreement_accept: "Примите"
  agreement_decline: "Отмена"

- english_name: "French"
  code: "fr"
  i_speak: "Je parle français"
  agreement_title: "Accord"
  agreement_text: "Traduction est activée par Microsoft Translator (« traducteur »). Texte ou discours présenté à translation peut être pour l’amélioration du service, mais ne servira pas à identifier des individus spécifiques ou pour la publicité. Données d’amélioration de service sont limitées à un échantillon de pas plus de 10 % des phrases choisies au hasard et non consécutifs du texte ou audio que vous proposez et nous masquer ou supprimer les chaînes de caractères numériques et adresses qui peuvent être présents dans les échantillons de texte d’email. La partie de texte que nous n’utilisons pas d’améliorer traducteur est supprimées dans les 48 heures après que, ils ne sont plus tenus de fournir votre traduction."
  privacy_instructions: "If you would like more information on Microsoft Translator’s Privacy Statement, please click the link below:"
  privacy_url: "https://privacy.microsoft.com/fr-fr/privacystatement/"
  agreement_instructions: "Si vous souhaitez procéder à votre session à l’aide du traducteur, s’il vous plaît cliquez sur <strong>accepter</strong>."
  agreement_accept: "Accepter"
  agreement_decline: "Annuler"

- english_name: "Vietnamese"
  code: "vi"
  i_speak: "Tôi nói tiếng Việt"
  agreement_title: "Thỏa thuận"
  agreement_text: "Bản dịch được kích hoạt bởi Microsoft Translator (“biên dịch“). Văn bản hoặc nói đã gửi cho bản dịch có thể cải thiện dịch vụ nhưng sẽ không được sử dụng để xác định các cá nhân cụ thể hoặc quảng cáo. Dữ liệu cải tiến dịch vụ được giới hạn đến một mẫu không quá 10% câu lựa chọn ngẫu nhiên, không liên tục của văn bản hoặc bạn gửi âm thanh, và mặt nạ hoặc xóa số chuỗi ký tự và email địa chỉ có thể có mặt trong các mẫu văn bản. Các phần của văn bản mà chúng tôi sử dụng để cải thiện dịch sẽ bị xóa trong vòng 48 giờ sau khi họ không còn cần thiết để cung cấp các bản dịch của bạn."
  privacy_instructions: "Nếu bạn muốn biết thêm thông tin về quyền riêng tư của Microsoft Translator, xin vui lòng bấm vào liên kết dưới đây:"
  privacy_url: "https://privacy.microsoft.com/vi-vn/privacystatement/"
  agreement_instructions: "Nếu bạn muốn tiến hành phiên của bạn bằng cách sử dụng các Translator, xin vui lòng bấm chấp nhận."
  agreement_accept: "Chấp nhận"
  agreement_decline: "Hủy bỏ"
